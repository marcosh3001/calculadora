<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Calculadora de Precios</h1>
            <form id="calculator-form">
                <label for="price">Precio del Producto ($):</label>
                <input type="number" id="price" placeholder="Ej: 100" required>

                <label for="margin">Margen de Venta (%):</label>
                <input type="number" id="margin" placeholder="Ej: 20" required>

                <label for="shipping">Costo de Env√≠o ($):</label>
                <input type="number" id="shipping" placeholder="Ej: 10" required>

                <label for="fee">Tarifa Extra (%):</label>
                <input type="number" id="fee" placeholder="Ej: 5" required>

                <button type="button" onclick="calculateTotal()">Calcular Total</button>
            </form>
        </div>

        <div class="result-container" id="result">
            <h2>Total</h2>
            <p id="total">$0.00</p>
        </div>
    </div>

    <script>
        function calculateTotal() {
            // Obtener valores
            const price = parseFloat(document.getElementById('price').value) || 0;
            const margin = parseFloat(document.getElementById('margin').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const fee = parseFloat(document.getElementById('fee').value) || 0;

            // Calcular
            const marginAmount = price * (margin / 100);
            const subtotal = price + marginAmount;
            const feeAmount = subtotal * (fee / 100);
            const total = subtotal + feeAmount + shipping;

            // Mostrar resultado
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
